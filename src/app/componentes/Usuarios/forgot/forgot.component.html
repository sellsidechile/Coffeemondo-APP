<body>
  <div id="login-box">
      <div class="left">
          <h1>多Olvidaste tu contrase単a?</h1>
        <form [formGroup]="formForgot">
          <mat-form-field appearance="fill">
            <mat-label> E-mail </mat-label>
            <input matInput formControlName="email"  type="text">
          </mat-form-field>

          <div style="width: 100%;" class="row mt-2">
            <div style="width: 100%;" class="col">
              <button style="background-color:#D25B37; color: white;" mat-button (click)="onForgot()"> Enviar </button>
            </div>
            <div style="width: 100%;" class="col">
              <button style="background-color:#D25B37; color: white;" mat-button routerLink="/login"> Volver </button>
            </div>
          </div>
        </form>
      </div>

  </div>

</body>
